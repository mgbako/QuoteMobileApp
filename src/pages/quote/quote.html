<ion-header>
  <ion-navbar>
    <ion-title>{{ Person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="closeModal(true)">Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button small color="danger" (click)="closeModal()">Close</button>
</ion-content>
